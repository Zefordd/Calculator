<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>
        {% block title %}
        {% endblock %}
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
    <link href="{{ static('css/vendor/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ static('js/vendor/bootstrap.min.js') }}"></script>
    <link href="{{ static('css/base.css') }}" rel="stylesheet">
</head>


<body onresize="base.switch_on_mobile_mod()">
<div id="base">
    <header class="navbar navbar-expand my_head">
        <div class="collapse navbar-collapse" v-if="!mobile_mod">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Calculator</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="/metronome">Metronome</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/feedback">Feedback</a>
                </li>
            </ul>
        </div>

        <div class="collapse navbar-collapse" v-if="mobile_mod">
                <button class="menu" @click="show_aside = !show_aside" v-if="mobile_mod">
                    <ion-icon name="menu"></ion-icon>
                </button>
        </div>

       
        {% if not user %}
        <ul class="navbar-nav  mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/login">Sign in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signup">Sign up</a>
            </li>
        </ul>
        {% endif %}
        {% if user %}
        <ul class="navbar-nav  mr-auto">
            <li class="nav-item">
                <span class="navbar-text">{{ user['login'] }}</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Sign out</a>
            </li>
        </ul>
        {% endif %}
    </header>

    <transition name="slide">
        <aside v-show="show_aside" id="sidebar-wrapper">
            <div class="in_aside">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Calculator</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href="/metronome">Metronome</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/feedback">Feedback</a>
                    </li>
                </ul>                
            </div>
        </aside>
    </transition>
</div>

<div class="row pt-5"></div>
<div class="row pt-5"></div>


    {% block head %}
    {% endblock %}

    {% block content%}
    {% endblock %}  

<script src="{{ static('js/base.js') }}"></script>
<script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
</body>
</html>
