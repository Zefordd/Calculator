{% extends 'base.html' %}


{% block title %}
    Feedback
{% endblock %}


{% block content %}
<div class="container pt-5" id="send_feedback">

    <div class="row">
        <div class="col-md-9">
            <h1>Оставить отзыв</h1>
        </div>        
    </div>


    <div class="row pt-3">
        <div class="col-md-8">
            <div class="form-group">
                <textarea rows="5" cols="60" placeholder="Введите отзыв" class="form-control" v-model="feedback" v-on:keyup="unlock_button" required></textarea>

                <hr>

                <div class="row pt-3">
                    <div class="col">
                        <input type="text" maxlength="30" placeholder="Введите ваше имя*" class="form-control" v-model="name" v-on:keyup="unlock_button">
                    </div>
                    <div class="col">
                        <input type="text" maxlength="30" placeholder="Введите вашу фамилию*" class="form-control" v-model="surname" v-on:keyup="unlock_button">
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col">
                        <input type="text" maxlength="30" placeholder="Введите вашу почту*" class="form-control" v-model="email" v-on:keyup="unlock_button">
                    </div>
                    <div class="col">
                        <input type="text" maxlength="11" placeholder="Введите ваш телефон*" class="form-control" v-model="phone" v-on:keyup="unlock_button" :disabled="phone_blocker">
                    </div>
                </div>             


                <div class="row justify-content-center">

                    <div v-if="show_one">
                        <div class="col">
                            <div class="row pt-5">
                                <div class="col-4">
                                    <h6>Пролистните ваш номер: [[ phone ]]</h6>
                                </div>
                                <div class="col-4">
                                    <input type="range" min="80000000000" max="89999999999" step="1" class="form-control-range" v-model="number"  v-on:input="do_number_to_phone">
                                </div>
                                <div class="col-4 justify-content-end">
                                    <button class="btn btn-primary" v-on:click="alt_panel = true; show_one = false; phone_blocker = false">я передумал</button>
                                </div>                                
                            </div>
                        </div>                                                      
                    </div>
        
                    <div v-if="show_two">
                        <div class="col">
                            <div class="row pt-5">
                                <h6>Это ваш номер: [[ phone ]] ?</h6>
                            </div>
                            <div class="row pt-2">
                                <div class="col-6">
                                    <button class="btn btn-primary btn-lg" v-on:click="randomize_number">нет</button>
                                </div>
        
                                <div class="col-6">
                                    <button class="btn btn-secondary btn-lg" v-on:click="alt_panel = true; show_two = false; phone_blocker = false">да</button>
                                </div>
                            </div>                                   
                        </div>                  
                    </div>
        
                    <div v-if="show_three">
                        <div class="col">
                            <div class="row pt-5">
                                <h6>Сложите ваш номер: [[ phone ]]</h6>
                            </div>
                            <div class="col">
                                <div class="row pt-2">
                                    <div class="col-3">
                                        <button class="btn btn-primary" v-on:click="sum_one_number">+</button> 
                                    </div>
                                    <div class="col-9">
                                        <button class="btn btn-danger" v-on:click="alt_panel = true; show_three = false; phone_blocker = false">хватит</button>
                                    </div>
                                </div>
                            </div>
                        </div>           
                    </div>

                </div>
                <hr>                

                <div class="row pt-3">
                    <button class="btn btn-danger btn-lg btn-block" v-on:click="send_feedback_button" :disabled="feedback_button_blocker">Отправить отзыв</button>
                </div>
            </div>   
        </div>

        <div class="col-md-4">
            <h4 style="font-size: 25px">Альтернативные способы ввода номера</h4>
            <ul class="list-group" id="introduce_phone_number">
                <li class="list-group-item list-group-item-action" v-on:click="choose_var_one">вариант 1</li>
                <li class="list-group-item list-group-item-action" v-on:click="choose_var_two">вариант 2</li>
                <li class="list-group-item list-group-item-action" v-on:click="choose_var_three">вариант 3</li>
            </ul>
        </div>
    </div>
</div>

<script src="{{ static('js/feedback.js') }}"></script>
{% endblock %}
